</head>

    <!-- christmas -->
    <!-- <iframe class="christmas-ifr" src="christmas/christmas.html" frameborder="0" width="100%" height="100dvh" scrolling="yes"></iframe> -->
    <section class="christmas">
        <img src="imgs/night-skyy.jpg" alt="night-sky" id="sky">
        <img src="imgs/stars.png" alt="stars1" id="stars1">
        <img src="imgs/stars.png" alt="stars2" id="stars2">
        <img src="imgs/moon.png" alt="moon" id="moon">
        <img src="imgs/santa-reindeer-1.gif" alt="santa" id="santa1">
        <img src="imgs/flying-bird-1.gif" alt="bird1" id="bird1">
        <img src="imgs/flying-bird-2.gif" alt="bird2" id="bird2">
        <img src="imgs/flying-bird-2.gif" alt="bird3" id="bird3">
        <img src="imgs/night-sea.png" alt="night-sea" id="sea">
    </section>
    <section class="container">
        <!-- <div class="linear-gradient"></div> -->
        <iframe class="lightrope-ifr" src="christmas/lightrope.html" frameborder="0" width="100%" data-aos="zoom-in-up" data-aos-delay="30" data-aos-duration="500"></iframe>
        <div class="txtMC">
            <h2 class="merry" data-aos="zoom-in-left" data-aos-easing="ease-in-out" data-aos-delay="30" data-aos-duration="500">Merry</h2>
            <h1 class="christmas" data-aos="zoom-in-right" data-aos-easing="ease-in-out" data-aos-delay="30" data-aos-duration="500">Christmas</h1>
        </div>
        <img src="imgs/aquaman1.gif" alt="aquaman" id="aquaman">
        <h2 class="txtCountdown" data-aos="zoom-in-up">COUNTDOWN NEW YEA<span>R</span></h2>
        <div class="countdown">
            <div class="circle" style="--clr: #1eb9ff" data-aos="zoom-in-up" data-aos-duration="500">
                <svg>
                    <circle cx="70" cy="70" r="70" id="dd"></circle>
                </svg>
                <div id="days">00<br><span>Days</span></div>
            </div>
            <div class="circle" style="--clr: #ff2972" data-aos="zoom-in-up" data-aos-duration="500" data-aos-delay="100">
                <svg>
                    <circle cx="70" cy="70" r="70" id="hh"></circle>
                </svg>
                <div id="hours">00<br><span>Hours</span></div>
            </div>
            <div class="circle" style="--clr: #fee800" data-aos="zoom-in-up" data-aos-duration="500" data-aos-delay="200">
                <svg>
                    <circle cx="70" cy="70" r="70" id="mm"></circle>
                </svg>
                <div id="minutes">00<br><span>Minutes</span></div>
            </div>
            <div class="circle" style="--clr: #04fc43" data-aos="zoom-in-up" data-aos-duration="500" data-aos-delay="300">
                <svg>
                    <circle cx="70" cy="70" r="70" id="ss"></circle>
                </svg>
                <div id="seconds">00<br><span>Seconds</span></div>
            </div>
        </div>
        <h2 class="newYear">20..<span>Happy New Year</span></h2>
    </section>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js " integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n " crossorigin="anonymous "></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js " integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo " crossorigin="anonymous "></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js " integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6 " crossorigin="anonymous "></script>
    <script src="main.js"></script>
    <script src="christmas/christmas.js"></script>
    <script src="hpny/hpny.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        //https://github.com/michalsnik/aos
        AOS.init();
    </script>
</body>

</html>
